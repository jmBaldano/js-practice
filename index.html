<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="layout">
    <div class="mathEq">
    <h1>Input a simple math equation, answer it, and let's check if its right</h1>
    <div class="mathForm">
    <form onsubmit="calculateAnswer(event)" class="formCheckAns">
        <label for="number1">Input a number</label>   
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="operator">Input an operator</label>
        <input type="text" id="operator" name="operator" required>
        <br>
        <label for="number2">Input another number</label>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <label for="userAnswer">Input your answer</label>
        <input type="number" id="userAnswer" name="userAnswer" required>
        <button type="submit">Submit</button>
    </form> 
        <p id="result"></p>
    </div>
    </div>
</section>

   <!-- To do List -->
<main class="layoutContainer">
    <section class="layout">
            <div class="todoList">
                    <h1>To do List:</h1>
                <div class="todoForm">
                    <input type="text" placeholder="Add To do" class="js-todoInput todoInput">
                    <button onclick="addTodo()">Add</button>
                    <p class="js-todoDesc">To do Description</p>
                </div>
            </div>
    </section>   
    <!-- swap value practice -->
    <section class="layout">
        <div class="swapArr">
                <h1>Swap the first and last value inside an array</h1>
            <div class="swaparrForm">
                <input type="text" placeholder="add a number" class="js-numInput">
                <button onclick="swapValue()">add to array</button>
                <p class="js-swapValue"></p>
            </div>
        </div>
    </section>
    <section class="layout">
        <div class="forPrac">
                <h1>array / for loop practice</h1>
            <div class="forpracForm">
                <input type="number" placeholder="Input a number" class="js-increaseNumInput">
                <button onclick="increaseNum()">add</button>
                <p class="output"></p>
            </div>
        </div>
    </section>
</main>
<script src="script.js"> </script>
</body>

</html>
