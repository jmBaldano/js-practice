<body>
    <h2>Input a simple math equation, answer it, and let's check if its right</h2>
    <form onsubmit="calculateAnswer(event)">
        <label for="number1">Input a number</label>   
        <input type="number" id="number1" name="number1" required>
        <br>
        <label for="operator">Input an operator</label>
        <input type="text" id="operator" name="operator" required>
        <br>
        <label for="number2">Input another number</label>
        <input type="number" id="number2" name="number2" required>
        <br><br>
        <label for="userAnswer">Input your answer</label>
        <input type="number" id="userAnswer" name="userAnswer" required>
        <button type="submit">Submit</button>
    </form> 
    <p id="result"></p>
</body>
